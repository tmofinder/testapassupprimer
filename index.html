<!DOCTYPE html>
<html>
<head>
    <title>Itinéraire avec OpenStreetMap et OSRM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte
        var map = L.map('map').setView([5.343087, -4.000802], 13); // Paris

        // Ajouter une couche de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Coordonnées des points de départ et d'arrivée
        var start = [5.343087, -4.000802]; // Paris
        var end = [5.343030, -4.00052]; // Tour Eiffel

        // Ajouter des marqueurs pour les points de départ et d'arrivée
        L.marker(start).addTo(map).bindPopup('debut').openPopup();
        L.marker(end).addTo(map).bindPopup('fin').openPopup();

        // Fonction pour obtenir l'itinéraire depuis l'API OSRM
        function getRoute(start, end) {
            var url = `http://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var route = data.routes[0];
                    var distance = route.distance; // Distance en mètres
                    var duration = route.duration; // Durée en secondes
                    var geometry = route.geometry;

                    // Afficher la distance et la durée
                    alert(`Distance: ${distance} mètres\nDurée: ${(duration / 60).toFixed(2)} minutes`);

                    // Ajouter l'itinéraire sur la carte
                    var routeLayer = L.geoJSON(geometry).addTo(map);
                    map.fitBounds(routeLayer.getBounds());
                })
                .catch(err => console.error(err));
        }

        // Obtenir et afficher l'itinéraire
        getRoute(start, end);
    </script>
</body>
</html>
